<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
        }
        
        .calculator {
            width: 320px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .display {
            background-color: #333;
            color: white;
            text-align: right;
            padding: 20px;
            font-size: 2rem;
            height: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 1px;
            background-color: #444;
        }
        
        button {
            border: none;
            outline: none;
            padding: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .number, .decimal {
            background-color: #666;
            color: white;
        }
        
        .operator {
            background-color: #ff9500;
            color: white;
        }
        
        .equals {
            background-color: #ff9500;
            color: white;
            grid-column: span 1;
        }
        
        .clear {
            background-color: #a5a5a5;
            color: black;
        }
        
        #zero {
            grid-column: span 2;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button id="clear" class="clear">AC</button>
            <button id="divide" class="operator">/</button>
            <button id="multiply" class="operator">×</button>
            <button id="seven" class="number">7</button>
            <button id="eight" class="number">8</button>
            <button id="nine" class="number">9</button>
            <button id="subtract" class="operator">-</button>
            <button id="four" class="number">4</button>
            <button id="five" class="number">5</button>
            <button id="six" class="number">6</button>
            <button id="add" class="operator">+</button>
            <button id="one" class="number">1</button>
            <button id="two" class="number">2</button>
            <button id="three" class="number">3</button>
            <button id="equals" class="equals">=</button>
            <button id="zero" class="number">0</button>
            <button id="decimal" class="decimal">.</button>
        </div>
    </div>
    
    <div class="footer">
        Designed by Lasindu
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const display = document.getElementById('display');
            let currentInput = '0';
            let previousInput = '';
            let operation = null;
            let resetScreen = false;
            
            // Update the display
            function updateDisplay() {
                display.textContent = currentInput;
            }
            
            // Append number to current input
            function appendNumber(number) {
                if (currentInput === '0' || resetScreen) {
                    currentInput = number;
                    resetScreen = false;
                } else {
                    // Prevent multiple leading zeros
                    if (number === '0' && currentInput === '0') return;
                    currentInput += number;
                }
            }
            
            // Add decimal point
            function addDecimal() {
                if (resetScreen) {
                    currentInput = '0.';
                    resetScreen = false;
                    return;
                }
                
                if (!currentInput.includes('.')) {
                    currentInput += '.';
                }
            }
            
            // Handle operations
            function handleOperation(op) {
                if (operation !== null) calculate();
                previousInput = currentInput;
                operation = op;
                resetScreen = true;
            }
            
            // Perform calculation
            function calculate() {
                let computation;
                const prev = parseFloat(previousInput);
                const current = parseFloat(currentInput);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '/':
                        if (current === 0) {
                            computation = 'Error';
                        } else {
                            computation = prev / current;
                        }
                        break;
                    default:
                        return;
                }
                
                // Handle decimal precision
                if (computation !== 'Error') {
                    // Round to handle floating point precision issues
                    computation = Math.round(computation * 1000000) / 1000000;
                }
                
                currentInput = computation.toString();
                operation = null;
            }
            
            // Clear the calculator
            function clear() {
                currentInput = '0';
                previousInput = '';
                operation = null;
                resetScreen = false;
            }
            
            // Add event listeners to number buttons
            document.querySelectorAll('.number').forEach(button => {
                button.addEventListener('click', () => {
                    appendNumber(button.textContent);
                    updateDisplay();
                });
            });
            
            // Add event listener to decimal button
            document.getElementById('decimal').addEventListener('click', () => {
                addDecimal();
                updateDisplay();
            });
            
            // Add event listeners to operator buttons
            document.querySelectorAll('.operator').forEach(button => {
                button.addEventListener('click', () => {
                    handleOperation(button.textContent);
                    updateDisplay();
                });
            });
            
            // Add event listener to equals button
            document.getElementById('equals').addEventListener('click', () => {
                calculate();
                updateDisplay();
            });
            
            // Add event listener to clear button
            document.getElementById('clear').addEventListener('click', () => {
                clear();
                updateDisplay();
            });
            
            // Initialize display
            updateDisplay();
        });
    </script>
</body>
</html>
